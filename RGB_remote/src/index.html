<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Remote Control</title>
    <meta name="description" content="Mobile web application for remote control of VEX robots">
</head>
<body>
    <div class="container">


        <main class="main-content">
            <!-- Connection Form -->
            <section id="connection-form" class="form-section">
                <h2>Connect to Robot</h2>
                <form class="form">
                    <div class="form-group">
                        <label for="ipAddress">IP Address:</label>
                        <input type="text" id="ipAddress" name="ipAddress" placeholder="192.168.1.100" required inputmode="decimal">
                    </div>
                    <div class="form-group">
                        <label for="deviceId">Device ID:</label>
                        <input type="text" id="deviceId" name="deviceId" placeholder="robot001" required inputmode="numeric">
                    </div>
                    <div id="url-preview" class="url-preview" style="display: none;">
                        <div class="url-preview-text">
                            <strong>WebSocket URL:</strong>
                            <code id="url-preview-code"></code>
                        </div>
                        <small class="url-preview-help">Please verify this URL before connecting</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Connect</button>
                </form>
            </section>

            <!-- Command Form -->
            <section id="command-form" class="form-section" style="display: none;">
                
                <form class="form">
                    <div class="form-group">
                        <label for="command-type">Command Type:</label>
                        <select id="command-type" class="select">
                            <option value="drive">Drive</option>
                            <option value="turn">Turn</option>
                            <option value="set_heading">Set Heading</option>
                        </select>
                    </div>
                    
                    <div id="command-params" class="command-params">
                        <!-- Dynamic form fields will be inserted here -->
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send Command</button>
                </form>
            </section>

            <!-- Command History -->
            <section id="command-history" class="history-section" style="display: none;">
                <h3>Command History</h3>
                <div class="history-container">
                    <!-- Command history items will be inserted here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Notification containers -->
    <div id="notifications"></div>
</body>
</html>
